<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock, Paper Scissors</title>
</head>
<body>
    <div class="content">
        <h1 id="title">Welcome to my Rock Paper Scissors game!</h1>
        <h4>Now choose one of the options to play against the Computer!</h4>
        <div class="wrapper">
            <div class="playerOptions">
                <div><img src="./icons/rock-icon.svg" id="rock"></img></div>
                <div><img src="./icons/paper-icon.svg" id="paper"></div>
                <div><img src="./icons/scissors-icon.svg" id="scissors"></div>
                <h2>Player</h2>
            </div>
        </div>
        <div class="aiOptions">
            <div><img src="./icons/scissors-icon.svg" id="ai-scissors"></div>
            <div><img src="./icons/paper-icon.svg" id="ai-paper"></div>
            <div><img src="./icons/rock-icon.svg" id="ai-rock"></img></div>
            <h2>Computer</h2>
        </div>
        <div class="scoreBoard">
            <h3 id="log"> </h3>
            <table>
                <tr>
                    <th colspan="3">ScoreBoard</th>
                </tr>
                <tr>
                    <td>Player</td>
                    <td id="playerScore">Wins: 0</td>
                </tr>
                <tr>
                    <td >A.I</td>
                    <td id="aiScore">Wins: 0</td>
                </tr>
                <tr>
                    <th colspan="3" id="draw">Draws 0</th>
                </tr>
            </table>
            <div class="bottom-menu">
                <div id="reset">Reset Score</div>
                <div id="bestOf5" >Best of 5</div>
                <div id="unlimited" class="selected">Unlimited</div>
            </div>
            <div id="random">Press R for random play</div>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
